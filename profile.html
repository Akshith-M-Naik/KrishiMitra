<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Details Form</title>
<style>
/* Your CSS styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background: rgb(188, 240, 110);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('/photos/photo4.jpg');
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-attachment: fixed;
    background-size: cover;
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    max-width: 90%;
    text-align: left;
    padding: 30px;
}

.login-header {
    background: #8eec87;
    color: #fff;
    padding: 20px 0;
    font-size: 2em;
    letter-spacing: 2px;
    text-align: center;
    border-radius: 15px 15px 0 0;
}

.login-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 1em;
    margin-bottom: 5px;
    color: #000; /* Changed font color */
}

.input-group input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 1em;
    color: #000; /* Changed font color */
}

.input-group button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background: #8eec87;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    letter-spacing: 1px;
    transition: background 0.3s ease;
}

.input-group button:hover {
    background: #6abf6d; /* Darker shade on hover */
}
.input-group button a{
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>

<div class="login-container">
    <h2 class="login-header">Farmer Details Form</h2>
    <form action="/profile" method="post" class="login-form">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" required>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="land_id">Land ID (Primary Key):</label>
            <input type="text" id="land_id" name="land_id" required>
        </div>

        <div class="input-group">
            <label for="land_size">Land Size (acres or hectares):</label>
            <input type="text" id="land_size" name="land_size" required>
        </div>

        <div class="input-group">
            <label for="location">Location (geospatial coordinates or address):</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="input-group">
            <label for="soil_type">Soil Type:</label>
            <input type="text" id="soil_type" name="soil_type" required>
        </div>

        <div class="input-group">
            <label for="irrigation_type">Irrigation Type:</label>
            <input type="text" id="irrigation_type" name="irrigation_type" required>
        </div>

        <div class="input-group">
            <label for="crop_name">Crop Grown:</label>
            <input type="text" id="crop_name" name="crop_name" required>
        </div>

        <div class="input-group">
            <label for="yield">Yield (kg or tons):</label>
            <input type="text" id="yield" name="yield" required>
        </div>

        <div class="input-group">
            <button type="submit"><a href="/farmerhome">Submit</a></button>
        </div>
    </form>
</div>

</body>
</html>
